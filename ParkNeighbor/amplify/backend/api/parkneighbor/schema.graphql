input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Post @model {
  id: ID!
  image : String!
  type: String!
  title: String!
  description: String
  parkingSpot: String!

  newPrice: Int!
  totalPrice: Int
  
  location: String!
  latitude: Float!
  longitude: Float!
  address: String!
}

type User @model {
  id: ID!
  username: String!
  email: String!
}




